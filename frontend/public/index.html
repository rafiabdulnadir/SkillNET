<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="SkillSwap - Connect, Learn, and Share Skills with Your Community" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for modern, clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>SkillSwap - Learn and Share Skills</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: rotate 2s linear infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        font-weight: 300;
        margin-bottom: 2rem;
        opacity: 0.8;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 2.5rem;
        }
        .loading-text {
          font-size: 1.2rem;
        }
        .loading-subtitle {
          font-size: 0.8rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Enhanced loading screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸ”„</div>
      <div class="loading-text">SkillSwap</div>
      <div class="loading-subtitle">Connect â€¢ Learn â€¢ Share Skills</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Enhanced loading screen management
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          // Remove loading screen after transition
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
          }, 500);
        }, 800);
      });
      
      // Fallback: Remove loading screen after 10 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 10000);
    </script>
  </body>
</html>
